<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
    <div  class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" class="input-field" placeholder="Enter temperature"><br><br>
        <select id="unit" class="select-field">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select><br><br>
       <pre> <button class="button" id="convert">Convert</button>     <button class="button" id="resetButton">reset</button></pre>
        <p id="result" class="result"></p>
    </div>

    <script src="temp.js">
        
    </script>
</body>
</html>
